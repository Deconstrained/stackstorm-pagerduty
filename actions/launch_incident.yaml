name: launch_incident 
runner_type: run-python
description: Launch an incident on PagerDuty
enabled: true
entry_point: launch_incident.py
parameters:
  title:
    type: string
    description: Incident title
  from_email:
    type: string
    description: Email associated with the incident
    required: true
  incident_key:
    type: string
    description: De-duplication/Incident key
  details:
    type: string
    description: Custom details
